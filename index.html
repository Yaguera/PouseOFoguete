<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Nave</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="informacao" class="blue-neon">
            <p id="altitude"></p> <br>
        </div>
        <div class="fail">
          <header>
            <h3>Mission Fail</h3>
          </header>
          <main>
            <p>Your rocket exploded</p>
            <button id="tryagain">TRY AGAIN</button>
          </main>
        </div>
        <div class="foguete">
            <img class="position" id="idFoguete" src="src/fogueteDesligado.png" alt="fogueteDesligado">
            <div class="status_foguete position blue-neon">
              <p id="combustivel"></p>
              <p id="velocidade"></p>
            </div>
        </div>
        <div class="solo">
            <img id="solo" src="src/—Pngtree—3d round soil ground _5315891.png" alt="terra">
        </div>
    </div>
    <audio id="somMotor" src="src/audio/salamisound-6442387-light-the-blowtorch-gas_N5aT9pOY.mp3"></audio>
    <audio id="explosao" src="src/audio/mixkit-arcade-chiptune-explosion-1691.wav"></audio>
    <audio id="aplausos" src="src/audio/crowd-cheering-143103.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
